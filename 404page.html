<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="404page.css">
    <link rel="stylesheet" href="bootstrap.main.css">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>DevChallenge 404 page</title>
</head>

<body id="body">
    <h1 id="heading" class="text-center"> Sorry! Page Not Found</h1>
    <div id="cont" class="container d-flex justify-content-center mx-auto">

        <div class=" row ">
            <div class="col-md-6 "><img id="img " class="img-fluid " src="Capture.PNG " alt="something went wrong "></div>
            <div class="col-md-6 d-flex flex-column align-items-center ">
                <p>
                    Looks like the page you are trying to reach does not exist or could be temporary under maintenance.
                </p>
                <h2 class="align-self-start ">Tip</h2>

                <li class="align-self-start ">Check address,or</li>
                <li class="align-self-start ">report error</li>


                <button id="button" class="btn btn-secondary btn-lg " type="button ">Go Back!</button>
            </div>
        </div>


    </div>




</body>

</html>
